{{ partial "header.html" . }}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/post-bg-1.jpg')">
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading list-heading">
             <h1>{{ .Title }}</h1>
             <hr class="small">
             <!-- <span class="subheading">{{ .Description }}</span> -->
           </div>
         </div>
       </div>
     </div>
    </header>

    <!-- Main Content -->
    <div class="container pagination-center">
      <div class="row post-row">
          {{ range .Paginator.Pages }}
              {{ .Render "archive" }}
          {{ end }}
      </div>
      {{ template "_internal/pagination.html" . }}
    </div>

{{ partial "footer.html" . }}
